<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Pipeline Theme Documentation</title>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='/pipeline-docs/vendor/legacy.js'></script>
  <script src='/pipeline-docs/vendor/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='/pipeline-docs/vendor/theme-white/style.css' rel='stylesheet'>
  <script src='/pipeline-docs/vendor/theme-white/script.js'></script>
  <link  href='/pipeline-docs/pipeline.css' rel='stylesheet'>

  <!-- Meta -->
  <meta content="Pipeline Theme - Instagram Token" property="og:title">
  <meta content="Generate an instagram token for the Pipeline theme." name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('/pipeline-docs/instagram/instagram.md')
    });
  </script>
  <script>
    $(document).ready(function(){
      var token = window.location.hash.split("#access_token=")[1];

      if (typeof token != "undefined") {
        if (token.length ){
          $('.generate-token').hide();
          $('.token-received').show();
        }
      }

      $("input.token").val(token).on("click", function() {
        $(this).select();
      });
    });
  </script>

</head>

<body role='flatdoc' class='large-brief pipeline no-literate'>

  <div class='header'>
    <div class='left'>
      <h1><a href="/pipeline-docs">Pipeline Documentation</a></h1>
      <ul>
        <li><a href='/pipeline-docs/instagram'>Instagram Token</a></li>
        <li><a href='https://pipeline-theme.myshopify.com/'>Pipeline Bright</a></li>
        <li><a href='https://pipeline-light.myshopify.com/'>Pipeline Light</a></li>
        <li><a href='https://pipeline-dark.myshopify.com/'>Pipeline Dark</a></li>
        <li><a href='mailto:help@groupthought.com'>Contact</a></li>
      </ul>
    </div>
    <div class='right'>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div class='content'>

      <h1>Create Instagram Token</h1>
      <br />
      <div class="generate-token">
        <p><a class="button" href="https://instagram.com/oauth/authorize/?client_id=b534787097a54217913909ac90289efd&amp;redirect_uri=http://corknine.com/pipeline-docs/instagram/&amp;response_type=token">Authorize on Instagram</a></p>
      </div>

      <div class="token-received" style="display:none">
        <h3>Here is your <strong>Access Token</strong>:</h3>
        <p><input class="token" type="text" value="" /></p>
      </div>
    </div>

    <div role='flatdoc-content' class='content'></div>

  </div>

</body>
</html>
